<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Categories</title>
</head>
<body>
<form th:action="@{/admin/categories/sumbitUpdate}" th:object="${category}" method="POST">
    <input type="text" th:value="*{name}" th:field="*{name}">
    <input type="text" hidden="" th:value="param.id" th:field="*{id}">

    <button type="submit">update</button>
</form>

</body>
</html>
